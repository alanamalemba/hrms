spring.application.name=hrms

logging.pattern.console = %green(%d{yyyy-MMM-dd HH:mm:ss.SSS}) %blue(%-5level) %white([%thread]) %yellow(%logger{15}) - %msg%n

spring.datasource.url=jdbc:mysql://localhost:3307/hrms
spring.datasource.username=hrms
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

jwt.secret=${JWT_SECRET}
